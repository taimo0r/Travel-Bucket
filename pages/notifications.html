    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4" />

  <body>
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Travel<span>Bucket</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">TRAVELBUCKET</a></li>

        <a href="/pages/notifications.html" class="waves-effect"
          >Notifications</a
        >

      <li><div class="divider"></div></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>

        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>

    <div class="formContainer">
      <h3>Notifications</h3>

      <p>Create a custom Notification to Remind you Everyday!</p>
      <hr />

      <div id="permissionDiv" class="btnContainer">
        <button id="permissionBtn" class="permissionBtn">
          Send Notifications
        </button>
      </div>

      <form id="formDiv" style="display: none">
        <div class="formSub">
          <label class="required" for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="e.g: Europe Tour"
            required
          />
        </div>

        <div class="formSub">
          <label for="body">Description</label>
          <input
            type="text"
            id="body"
            placeholder="e.g: Cut Expenses, Save Money!"
            required
          />
        </div>

        
          <button id="showNotification" class="formButton">Show</button>
        
      </form>

      <div id="messageDiv"></div>
    </div>

    <script src="/js/notification.js" type="module"></script>
    <script src="/js/ui.js"></script>
